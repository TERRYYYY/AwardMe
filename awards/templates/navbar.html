<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-inverse" style="box-shadow: 10px 10px 10px 10px gray;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'awards' %}" style="font-size: 35px;font-weight: bold;">AwardMe</a>
            </div>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 ">
            
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">
            
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search For Projects" name="awards">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
            
                </form>
            </div>
            <!-- search form end -->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top: 10px;">
                     
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a href="{%url 'awards'%}" class="nav-link" style="text-decoration: none;font-size: 19px;font-weight: 500;" >Home</a>
                            </li>
                            
                            <li>
                                <a href="/accounts/password/change" style="margin-left: 50px;font-size: 19px;font-weight: 200;">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout" style="margin-left: 50px;font-size: 19px;font-weight: 200;text-decoration: none;">Logout</a>
                            </li>
                            <li>
                                <a href="{%url 'new_post'%}" style="margin-left: 30px;color: white;font-weight:bold; border: 2px solid cyan;border-radius: 20px;" >Upload New Project </a>
                            </li>
                            
                        </ul>
                    </div>
                </nav>
                {% else %}
                <li>
                    <a class='btn btn-success' href="/accounts/login">Login</a>
                </li>
            
                {% endif %}
            </div>
        </div>
    </nav>
</body>

</html>
